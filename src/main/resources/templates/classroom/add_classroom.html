<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add ClassRoom</title>
    <th:block th:include="/include/head"></th:block></head>

</head>
<body>
<th:block th:include="/include/header"></th:block>

<div class="container mt-5">
    <h1 class="text-center mb-4">Add Class Room</h1>
    <form action="#" th:action="@{/classrooms/create}" th:object="${classRoom}" method="post">
        <div class="form-group">
            <label for="className">Class Name</label>
            <input type="text" th:field="*{class_name}" class="form-control" id="className" placeholder="Enter class name">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<th:block th:include="/include/footer"></th:block>
</body>
</html>
