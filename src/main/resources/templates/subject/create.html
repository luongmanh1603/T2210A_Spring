<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add ClassRoom</title>
    <th:block th:include="/include/head"></th:block></head>

</head>
<body>
<th:block th:replace="/fragments/header::headerUser"></th:block>

<div class="container mt-5">
    <h1 class="text-center mb-4">Add Subject</h1>
    <form action="#" th:action="@{/subjects/create}" th:object="${subject}" method="post">
        <div class="form-group">
            <label for="code">Code</label>
            <input type="text" th:field="*{code}" class="form-control" id="code" placeholder="Enter code Subject">
        </div>
        <div class="form-group">
            <label for="name">Name Subject</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter name Subject">
        </div>
        <div class="form-group">
            <label for="credit">Code</label>
            <input type="text" th:field="*{credit}" class="form-control" id="credit" placeholder="Enter credit Subject">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<th:block th:include="/include/footer"></th:block>
</body>
</html>
